<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        for(i=5; i>0; i--){
            for(let j=0; j<i; j++){
                document.write(`&nbsp;*&nbsp;`);
            }
            document.write(`<br>`);
        }
        for(i=2;i<=7;i++){
            for(let j=0; j<i; j++){
            document.write(`&nbsp;*&nbsp;`);
            }
        document.write(`<br>`);
        }
        document.write(`<br>`);
        document.write(`<br>`);

        for(i=5;i>0;i--){
            for(let k=0;k>i-5;k--){
                document.write(`&nbsp;☆&nbsp;`);
            }
            for(let j=0;j<i;j++){
                document.write(`&nbsp;★&nbsp;`);
            }
            document.write(`<br>`);
            
        }
        document.write(`<br><br>`);

        for(i=0;i<=5;i++){
            for(let j=5;j>i;j--){
                document.write(`&nbsp;&nbsp;&nbsp;`);
            }
            for(let k=0;k<i;k++){
                document.write(`&nbsp;*&nbsp;`);
            }
            document.write(`<br>`);
        }

        document.write(`<br><br>`);

        const line=10;

        for(let i=0;i<=line;i++){
            if(i<=line/2){
            for(let j=line;j>i;j--){
                document.write(`&nbsp;&nbsp;&nbsp;`);
            }
            for(let k=0;k<i;k++){
                document.write(`&nbsp;*&nbsp;`);
            }
            for(let k=0;k<i;k++){
                document.write(`&nbsp;*&nbsp;`);
            }

            document.write(`<br>`);
            }else {
                
                for(let j=line;j>i;j--){
                document.write(`&nbsp;&nbsp;&nbsp;`);
            }
            for(let k=0;k<i;k++){
                document.write(`&nbsp;*&nbsp;`);
            }
            for(let k=0;k<i;k++){
                document.write(`&nbsp;*&nbsp;`);
            }
            document.write(`<br>`);
            }
        }


        document.write(`<br><br>`);

        for(i=0;i<13;i++){
            
            if(i<5){
                for(let j=9;j>i;j--){
                document.write(`#`);
            }
            for(let k=0;k<=i;k++){
                document.write(`&nbsp;*&nbsp;`);
            }
            for(let j=9;j>i;j--){
                document.write(`#`);
            }
            }else if(i<10){
                for(let j=0;j<i-5;j++){
                document.write(`#`);
                }
                for(let k=9;k>=i-5;k--){
                document.write(`&nbsp;*&nbsp;`);
                }
                for(let j=0;j<i-5;j++){
                document.write(`#`);
                }
            }else {
                for(let j=5;j>i-9;j--){
                    document.write(`#`);
                }
                for(let k=4; k>i-9;k--){
                    document.write(`&nbsp;*&nbsp;`);
                }
                for(let q=0;q<i-10;q++){
                    document.write(`######`);
                }
                
                for(let l=4; l>i-9;l--){
                    document.write(`&nbsp;*&nbsp;`);
                }
                for(let j=5;j>i-9;j--){
                    document.write(`#`);
                }
                
            }
            
            document.write(`<br>`);
        }
    </script>
</body>
