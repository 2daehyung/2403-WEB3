<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 4를 100번 더해주는 반복문

        let sum =0;

        for(let i=0; i<100; i++){
            sum  += 4;
        }
        console.log(sum);
        sum =0;
        
        // 반복문 이 실행되면 1씩 증가되는 1을 이용해 1부터 10까지의 합계를 구하는 반복문
        for (let i = 1; i <=10; i++){
            sum = sum + i;
        }
        console.log(sum);
    </script>
</body>
</html>
