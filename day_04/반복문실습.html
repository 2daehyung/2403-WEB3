<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요
    <script>

        //콘솔에 구구단 7단을 출력해주세요


        for(let i=1; i<=9;i++){
            console.log(`7 X ${i} = ${7*i}`);
        }
        
        for(let i=1; i<=63; i++){
            if(i%7==0){
                console.log(`7 X ${i/7} = ${i}`);
            }
        }


        for(let i=2; i<=4;i++){
            console.log(`===== ${i}단 =====`);
            for(let j=1; j<=9;j++){
                console.log(`${i} * ${j} = ${i*j}`);
            }
        }

        for(let i=2; i<=4;i++){
            document.write(`<h3>===== ${i}단 ===== </h3>`);
            for(let j=1; j<=9;j++){
                document.write(`${i} * ${j} = ${i*j} `);
                document.write('<br>');
            }
        }

        for(let i=1; i<=5; i++){
            document.write('<br>');
            for(let k=0; k<5-i; k++){
                document.write('&nbsp;');
            }
            for(let j=0; j<i; j++){
                document.write('*');
                
                
            }
        }


    </script>
</body>
</html>
