<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             
        const table = ['가위','바위','보'];
        alert('3연승에 도전하세요');

        for(let i=0; i<3;){
        
        const 유저입력 = prompt('0 : 가위 , 1: 바위 , 2: 보 입니다. 셋중 하나를 입력해주세요.');   
        const 컴퓨터값 =Math.floor(Math.random()*3);
        alert(`당신 : ${table[유저입력]} , 컴퓨터 : ${table[컴퓨터값]}`);
        if(유저입력==컴퓨터값){
            alert('비겼습니다.');
        }else if(유저입력==0 && 컴퓨터값==2 || 유저입력==1 && 컴퓨터값==0 || 유저입력==2 && 컴퓨터값==1){
            alert('당신이 이겼습니다.');
            i=i+1;
        }else {
            alert('당신이 패배했습니다.');
            i=0;
        }
        alert(`현재 연승한 숫자 : ${i}연승`);
        }
        alert('3연승에 성공했습니다 프로그램을종료합니다.')
        
    </script>
</body>
</html>
